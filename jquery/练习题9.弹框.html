<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<style>
#header{
    width: 200px;
    height: 22px;
    background-color: black;
    color: white
}
#bottom{
    width: 200px;
    height: 110px;
    background-color: rgb(167, 53, 53);
    color: black;
    font-size: 20px;
}
#box{
    width: 200px;
    height: 132px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    display: none;
}
#btn{
    float: right;
}
</style>
<body>
        <button id="btnlog">登录</button>
<div id="box">
   <div id="header">登录
       <button id="btn">x</button>
   </div>
   <div id="bottom">登录</div>
</div>
<script>
 $("#btnlog").on("click",function(){
  $("#box").css("display","block")
  $(window).css("backgroundColor","rgb(10,19,20,0.3)")
 })
 $("#btn").on("click",function(){
  $("#box").css("display","none")
 })
</script>
</body>
</html>
