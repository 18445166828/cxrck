    div{
        font-size: 30px

    button{
        padding: 2px;

<body>
    <div>你爱好的运动是？</div>
    <input type="checkbox" id="fb">足球
    <input type="checkbox" id="vb">排球
    <input type="checkbox" id="bb">篮球
    <input type="checkbox" id="bm">羽毛球
    <br>
    <button id="all">全选</button>
    <button id="nall">全不选</button>
    <button id="re">反选</button>
    <script>
        $("#all").on("click",function(){
            // $("[type='checked]").prop("checked",true);
            $("input").prop("checked",true);
        })
        $("#nall").on("click",function(){
            $("input").prop("checked",false);
        })
        $("#re").on("click",function(){
            var allcheckbox=$("[type='checkbox']");
            allcheckbox.each(function(index,item){
            if($(item).prop("checked")){
                $(item).prop("checked",false);
            }else{
                $(item).prop("checked",true);
            }
            // item.checked!=item.checked;
            })
        })
