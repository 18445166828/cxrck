 table{
     border-collapse: collapse;

 td{

 }
 #list1{
     background-color: aqua;
 }
</style>
<body>
    <div id="box">
      <table>
        <thead>
          <tr>
              <td colspan="2">鼠标点击表格就可以编辑</td>
          </tr>
          <tr id="list1">
              <td>学号</td>
              <td>姓名</td>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>1</td>
              <td class="name">张一</td>
          </tr>
          <tr>
              <td>2</td>
              <td class="name">张二</td>
          </tr>
          <tr>
               <td>3</td>
               <td class="name">张三</td>
          </tr>
          <tr>
              <td>4</td>
              <td class="name">张四</td>
          </tr>
        <t/body>
      </table>
    </div>
<script>
    $(".name").on("click",function(){
      if($(this).children().length==0){
        var thisVal = $(this).text();
        var newInp = $("<input type='text'>");
        newInp.val(thisVal);
        $(this).text("")
        $(this).append(newInp);
        newInp.focus();
      }
    })
    $(".name").focusout(function(){
      var inpVal = $(this).find("input").val();
      $(this).empty();
      $(this).text(inpVal);
    })
    $(".name").on("keydown",function(e){
      if(e.which == 13){
        $(this).trigger("focusout");
      }
    })
</script>
</body>
</html>
