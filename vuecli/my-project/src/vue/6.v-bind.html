<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<style>
.active{
    color:red;
}
</style>
<body>
    <div id="app">
        <!-- v-bind 相当于 : -->
        <h1 v-bind:class="{active:isActive}">hello word</h1>
        <img v-bind:src="imgSrc" alt="" srcset="">
        <div :style="divStyle"></div>
    </div>
    <script>
   let vm = new Vue({
        el:"#app",
        data:{
          isActive:true,
          imgSrc:"./images/01.jpg",
          divStyle:{
              width:"100px",
              height:"100px",
              "background-color":"red"
          }
        }
    })
    
    </script>
</body>
</html>
