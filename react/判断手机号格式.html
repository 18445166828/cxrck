<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class CheckNo  extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    value: '',
                    isCheckNo: true
                }
            }
            onChange = (event) => {
                const {value, isCheckNo} = this.state;
                const reg = /^1\d{9}$/;
                this.setState({
                    value: event.target.value,
                    isCheckNo:reg.test(value)
                });
                // if(reg.test(value)){
                //     this.setState({
                //         isCheckNo: true
                //     })
                // }else {
                //     this.setState({
                //         isCheckNo: false
                //     })
                // }
            }
            render(){
                const {value,isCheckNo} = this.state;
                return (
                    <div>
                    <input type='text' value={value} placeholder='请输入手机号' onChange={this.onChange}/>
                    { isCheckNo ? '' : <span style={{color:'red',fontSize:10}}>手机号格式错误</span> }
                    </div>
                )
            }
        }

       ReactDOM.render(
           <CheckNo />,
           document.getElementById('root')
       );
    </script>
</body>

</html>
