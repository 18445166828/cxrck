<body>
    <script>
        function Mirror(root) {
            if (root) {
                let tmp = root.left;
                root.left = root.right;
                root.right = tmp;
                Mirror(root.left);
                Mirror(root.right);
            }
        }
        console.log(Mirror([4,2,7,1,3,6,9]));
        
    </script>
