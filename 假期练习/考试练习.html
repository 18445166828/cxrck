<body>
  <script>
    function reletive_7(digit) {
      var arr1 = [];
      var temp = [];
      var num = 0;
      function n(arr) {
        for (var i = 0; i < arr.length; i++) {
          temp.push(arr[i]);
          var copy = arr.slice();
          copy.splice(i, 1);
          if (copy.length == 0) {
            var chen = 1;
            var sum = 0;
            for (j = temp.length - 1; j >= 0; j--) {
              sum += temp[j] * chen;
              chen *= 10
            }
            if (sum % 7 === 0) {
              num += 1
            }
          } else {
            n(copy)
          }
          temp.pop();
        }
      }
      n(digit);
      return num;
    }
    console.log(reletive_7([1, 1, 2]));

  </script>
