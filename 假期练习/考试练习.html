<body>
    <script>
    function foo(x,a){
        var max=a[1]-a[0];
    for(var i=0;i<a.length;i++){
        if(a[i+1]<a[i]){
            return -1
        }else{
        for(var j=0;j<=a.length-1;j++){
           var arr=[];
           var d;
            a[i+1]-a[i]==d;
            arr.push(d);
        }
           if(a[i+1]-a[i]%arr[j]==0)
           max=arr[j]
           return max
        }
    }
    }
    console.log(foo(4,[1,3,7,15]))
    
    
    </script>
