        //第二种方法
        function maximumGap(arr) {
            var max=0;
            if (arr.length < 2) {
                return 0;
            }
            for(i=arr.length-1;i>=0;i--){
                for(j=0;j<=i;j++){
                    if(arr[j]>arr[j+1]){
                        [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                    }
                }
                if(arr[i+1]-arr[i]>max){
                    max=arr[i+1]-arr[i];
                }
            }
             return max;
        }
        console.log(maximumGap([3, 6, 9, 1]));
