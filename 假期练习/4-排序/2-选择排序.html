    <script>
// 选择排序的原理如下。遍历数组，设置最小值的索引为 0，如果取出的值比当前最小值小，就替换最小值索引，
// 遍历完成后，将第一个元素和最小值索引上的值交换。如上操作后，第一个元素就是数组中的最小值，下次遍历就可以
// 从索引 1 开始重复上述操作。
 
    
    function fn(arr){
      for(var i=0;i<arr.length-1;i++){
          var min=i;
        for(var j=i;j<arr.length;j++){
           if(arr[j]<arr[min]){
               min=j;
           }
        }
        if(i!=min){
            [arr[i],arr[min]]=[arr[min],arr[i]];
        }
      }
      return arr;
    }
    console.log(fn([5,6,23,1,3,9,10,11]));
    console.log(fn([2, 1, 31, 6, 4, 7]))
    
    </script>
