        //第二种方法 冒泡排序
        function findKthLargest(arr,k){
        for(var i=arr.length-1;i>=arr.length-k;i--){
            for(var j=0;j<=i;j++){
                if(arr[j]>arr[j+1]){
                    [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                }
            }
        }
        return arr[arr.length-k];
    }
    console.log(findKthLargest([3,2,1,5,6,4],2));
    
    
    </script>
