    <script>
    function sortArrayByParityII(arr){
      arr.sort((a,b)=>a-b);
      var r=[];
      var odd=1;
      var even=0;
      arr.forEach((item) => {
          if(item % 2 == 1){
              r[odd]=item;
              odd +=2;
          }else{
              r[even]=item;
              even +=2; 
          }
      });
     return r;
    }
    console.log(sortArrayByParityII([4,2,5,7,23]));
     

    </script>
