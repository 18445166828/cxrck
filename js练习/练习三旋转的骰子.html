<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        perspective: 1000px;
        background-color: #000;
    }
    .boxx{
        width: 200px;
        height: 200px;
        position: relative;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
    }
    .box{
       position: relative;
       margin: 200px 10px;
       transform-origin: 50%;
       width: 200px;
       height: 200px;
       
       animation: text 6s linear infinite;
       transform-style: preserve-3d;
    }
    .box ul{
       transform-style: preserve-3d;
    }
    .box li{
        margin: 10px 10px;
        list-style: none;
        text-align: center;
        line-height: 200px;
        border: 1px dashed #666;
    }
    .mian1{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(160, 131, 92, 0.5);
        transform: translateZ(100px);
    }
    .mian2{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(10, 10, 12, 0.5);
        transform: translateZ(-100px);
    }
     .mian3{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(100, 10, 12, 0.5);
        transform: rotateY(90deg) translateZ(-100px);
    }
    .mian4{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(100, 100, 12, 0.5);
        transform: rotateY(90deg) translateZ(100px);
    }
    .mian5{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(100, 80, 120, 0.5);
        transform: rotateX(90deg) translateZ(100px);
    } 
    .mian6{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(0, 80, 120, 0.5);
        transform: rotateX(90deg) translateZ(-100px);
    }
    @keyframes text{
    0%{
     transform: rotateY(0deg)
    }
    100%{
     transform: rotateY(360deg)
    }
}
</style>
<body>
    <div class="boxx">
        <div class="box">
    <ul>
        <li class="mian1">1</li>
        <li class="mian2">2</li>
        <li class="mian3">3</li>
        <li class="mian4">4</li>
        <li class="mian5">5</li>
        <li class="mian6">6</li>
    </ul>
    </div>


</div> 
</body>
</html>
