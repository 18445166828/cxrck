<!DOCTYPE html>声明
<html lang="en">跟标签
<head>配置项
  <meta charset="UTF-8">字符集
  <meta name="viewport"移动端适配   content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>网页的名字
</head>
<style>
  /* 画圆对应style */
    a{
      width: 30px;
      height: 30px;
      display: inline-block;
      border-radius: 50%;/*变圆角*/
      background-color: blue;
    }
    i{
      display: block;
      margin-top: 6px;
      margin-left: 4px;
      width: 25px;
      height: 18px;
      background-image: url("https://account.xiaomi.com/static/res/166d6dc/account-static/respassport/acc-2014/img/icons_type.png");
       background-position: -57px 0;/*调位置 */
    }
    /* 上横线---文字--- */
    fieldset{
      border-width: 1px 0 0 0;
      text-align: center;/*文字居中*/
      

    }
    div{
      width: 100px;
      height: 100px;
      background-color: blue;
      /* transition-property  -duration -timing-function -delay
      /* transition: height    1s        ease             1s; */
      /* 过度       监听属性    时间      过度效果          延时*/
    }
    div:hover{
      transition: height 1s ease;
      height: 200px;
    }
    div{
        width: 300px;
        height: 300px;
        /* background-color: red */
        background-image: url("https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2549234765.jpg");
        /* 图片定位 定位到图片的某一位置 */
        background-position: center center;  /*定位到正中间*/
        
  }

</style>
<body>代码
  <hl>hello word!</hl>自带样式标签 输出
  <i>hello word!</i>斜体
  <div>hello word</div>无意义 无格式
  <div>
    <div>
      <div></div>
    </div>
  </div>可以嵌套
  <span>fellow32</span>小段落文本
  <ul>
    <li>
      无序列表
    </li>
   
  </ul>
  
   
      <ol>
      <li>
        有序列表
      </li>
      </ol>
     
    

  <img src=""属性 路径地址 alt="图片加载失败提示">不需要结束标签
  用css画圆
  <div>
    <a href="javascript:void(0)">
    <i></i>
    </a>
    <fieldset>
      <legend>其他登录方式</legend>
    </fieldset>
  </div>
  
</body>
</html>
