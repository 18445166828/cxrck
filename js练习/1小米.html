<style>
    *{

    .shang{

    }
    .shang-b{
        width: 200px;
        height: 98px;
        background: url("https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png") no-repeat;         
    }   
    .zhong-a{
        height: 588px;
        background: url("https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/f838fdcd77715410b441f2f56d8f10cd.jpg") no-repeat;
        background-position: center center;  
    }
    .zhong-b{
        height: 588px;
        width: 1130px;
        margin: 0 auto;
        position: relative;

    }
    .zhong-c{
        background-color:white;

        height: 525px;
        position: absolute;
        top: 20px;
        right: 0;
    }
    .zhong-d{
        width: 410px;

    }
    .denglu{
        width: 380px;
        height: 50px;
        margin: 20px auto;
        text-align: center;
        
    }
    .denglu .active{
        color: #f56600;
    }
    .denglu a{
        font-size: 20px;
        color: gray;     
    }
    a:hover{color: orangered;}
    a:active{color: black;}
    .shu{
        margin: 0 35px 0 42px;
        border: 1px solid #e0e0e0;
    }
    
    .kuang input{
      width: 306px;
      padding: 10px 6px 13px 14px;
      font-size: 14px;
      color: #4a4a4a;
      margin-left: 40px;
      margin-bottom: 14px;
      border-color:1px solid #efefef;
    }
    .zhong-d button{
      width: 331px;
      padding: 10px 6px 13px 14px;
      font-size: 14px;
      color: white;
      margin-left: 40px;
      background-color: rgb(158, 56, 19);   
    }
    .xiaokuang{
        width: 331px;  
        margin-left: 40px;
        margin-top: 5px;
    }
    .left{
        float: left;
    }
    .right{
        float:right;        
    }
    .left a,.right a{
        font-size: 14px;
        color: #4a4a4a;    
    }
    a:hover{color: orangered;}
    a:active{color: black;}
    .xian::after{
      content: "";
      display: block;
      clear: both;
    } 
    .xian{
      color: #bbb;
      text-align: center;
      font-size: 10px;
      margin-top: 150px;
      
    }
    fieldset{
        border-width: 1px 0 0 0;
        border-color: rgb(187, 183, 183);
        width: 319px;
        margin-left: 40px;
    }
    .qita{
        width: 410px;
        height: 110px;
        position: absolute;
        bottom: 0px;
        
    }
    .qita1{
       width: 200px;
       height: 100px;
       margin: 10px auto;
    }
    .qita a{
      width: 30px;
      height: 30px;
      display: inline-block;
      border-radius: 50%;
      background-color: blue;
      margin-left: 10px;
    }
    .qita i{
        display: block;
    }
    .qita .z{
        background-color:  #0ae;
    }
    .qita .qita1 i{
      background: url("https://account.xiaomi.com/static/res/166d6dc/account-static/respassport/acc-2014/img/icons_type.png");
    }
    .qita .z i{
      margin-top: 6px;
      margin-left: 4px;
      width: 25px;
      height: 18px;
      background-position: -57px 0;/*调位置 */
    }
    .qita .q{
        background-color: #0288d1;
    }
    .qita .q i,.qita .w i{
        width: 18px;
      height: 18px;
      margin: 4px auto 0;
      background-position: -19px 0;
    }
    .qita .w{
        background-color: #d32f2f;
    }
    .qita .w i{
      background-position: -38px 0;
    }
    .qita .wx{
        background-color: #00d20d;
    }
    .qita .wx i{
      background-position: -83px 0;
      width: 24px;
      height: 18px;
      margin: 4px auto 0;
    }
    .xia{
        text-align: center;
        color: #757575;
        font-size: 14px;
        margin:20px 0;
    }
    .xia li{
        display: inline-block;
        margin-bottom: 30px;
    }
    .xia a{
        padding: 0 20px;
        color: #757575;
    }
</style>
