<!-- 实现两列布局，有一面随着浏览器缩放变化 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
    }
    .left{
        width: 300px;
        height: 600px;
        background-color: rgba(0, 0, 0, .3);
        margin: left;
    }
    .right{
        margin-left: 300px;
        height: 600px;
        
        background-color: red;

    }
</style>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
