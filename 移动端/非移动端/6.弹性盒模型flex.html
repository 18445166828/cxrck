<!-- li标签变横排：float、display：inline-block。
             display：flex;弹性盒模型，写在父级上。
display：flex的属性：
justtify-concent:两端对齐：水平排列 先设置 display：flex;添加属性justtify-concent:space-around;
justify-content: center:水平居中
flex-direction:横向轴的方向
align-items:垂直方向：align-items：center，垂直居中
flex-wrap:wrap;宽度范围内换行，与flex-basis效果一样
flex-basis:100%:自动分配空间,固定。
align-content:多行排列。
flex-flow：相当于flex-direction和flex-wrap的缩写，两参数。
order:2 操作选中的当前元素。可排序。
flex-grow:1 等比例分空间，自动匹配剩余空间
flex-shrink:缩放。在空间内缩放
align-self:对当前元素做单独处理
align-self:center;垂直居中  -->
