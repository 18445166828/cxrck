<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <textb v-on:childadd="addNum"></textb>
        </br>
        {{num}}
    </div>

    <script>

        new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                addNum(key) {
                    this.num+=key;
                }
            },
            components: {
                "textb": {
                    template: `<button @click="addhandle">add</button>`,
                    methods: {
                        addhandle() {
                            // 子组件调用父组件的方法
                            this.$emit("childadd",10)
                        }
                    },

                }
            }
        });

    </script>
</body>

</html>
