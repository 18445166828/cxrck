<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
   <div id="app">
       <texta :str="msg"></texta>
   </div> 
   <div id="app2">
        <texta :str="msg"></texta>
   </div>
   <script>
       //全局组件
   Vue.component("texta",{//自定义组件
       template:`<h1>hello {{str}}</h1>`,
       props:["str"]//声明

   })
   new Vue({
       el:"#app",
       data:{
         msg:"word"
       }
   })
   new Vue({
       el:"#app2",
       data:{
           msg2:"fellow32"
       }
   })
   </script>
</body>
</html>
